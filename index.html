<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="icon" href="assets/img/diamond.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>miyuki-App Landing Page</title>
  </head>
  <body>
    <div class="header">
      <div class="header-menu-bar">
        <div class="brand-logo">
          <h3>Faster.</h3>
        </div>
        <nav>
          <ul>
            <li class="signup"><a href="#">SIGNUP</a></li>
            <li class="login"><a href="#">LOGIN</a></li>
          </ul>
        </nav>
      </div>

      <div class="header-content">
        <div class="header-text">
          <p>#1 CLEANING APP</p>
          <h1>
            Great Features With <br />
            Best Cleaner.
          </h1>
          <p>
            No need for a Wi-Fi network or mobile data plan. The<br />
            choice of OVER 1 billion users.
          </p>
          <div class="install">
            <ul>
              <li class="ios">
                <a href="#">
                  <i class="fa fa-apple" aria-hidden="true"></i>
                  App Store
                </a>
              </li>
              <li class="android">
                <a href="#">GooglePlay</a>
              </li>
            </ul>
          </div>
        </div>

        <div class="header-img">
          <img src="assets/img/banner-phone.png" alt="phone-image" />
        </div>
      </div>
    </div>
  </body>
</html>
